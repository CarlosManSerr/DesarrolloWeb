.search-bar {
    width: 100%;

}
.search-bar input {
    width: 80%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.search-bar button {

    border: none;
    background-color: #6A0DAD;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 10px;
}
.game-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
}
.game-item {
    border: 1px solid #ccc;
    border-radius: 5px;
    height: 150px;
}
.icon-button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
    margin-left: 10px; 
}
